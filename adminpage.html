<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 20 14.3% 4.1%;
--card: 0 0% 100%;
--card-foreground: 20 14.3% 4.1%;
--popover: 0 0% 100%;
--popover-foreground: 20 14.3% 4.1%;
--primary: 24.6 95% 53.1%;
--primary-foreground: 60 9.1% 97.8%;
--secondary: 60 4.8% 95.9%;
--secondary-foreground: 24 9.8% 10%;
--muted: 60 4.8% 95.9%;
--muted-foreground: 25 5.3% 44.7%;
--accent: 60 4.8% 95.9%;
--accent-foreground: 24 9.8% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 60 9.1% 97.8%;
--border: 20 5.9% 90%;
--input: 20 5.9% 90%;
--ring: 24.6 95% 53.1%;
--radius: 0.95rem;
				}
				.dark {
					--background: 20 14.3% 4.1%;
--foreground: 60 9.1% 97.8%;
--card: 20 14.3% 4.1%;
--card-foreground: 60 9.1% 97.8%;
--popover: 20 14.3% 4.1%;
--popover-foreground: 60 9.1% 97.8%;
--primary: 20.5 90.2% 48.2%;
--primary-foreground: 60 9.1% 97.8%;
--secondary: 12 6.5% 15.1%;
--secondary-foreground: 60 9.1% 97.8%;
--muted: 12 6.5% 15.1%;
--muted-foreground: 24 5.4% 63.9%;
--accent: 12 6.5% 15.1%;
--accent-foreground: 60 9.1% 97.8%;
--destructive: 0 72.2% 50.6%;
--destructive-foreground: 60 9.1% 97.8%;
--border: 12 6.5% 15.1%;
--input: 12 6.5% 15.1%;
--ring: 20.5 90.2% 48.2%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white">
      <div class="w-1/5 bg-card border-r-4 border-yellow-500 p-4 flex flex-col justify-between">
        <div>
          <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-2 px-4 rounded-full w-full mb-4 hover:from-green-500 hover:to-blue-600 transition">ADMIN USER</button>
          <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-2 px-4 rounded-full w-full hover:from-green-500 hover:to-blue-600 transition">ADD NEW WORD</button>
        </div>
        <div class="flex items-center p-2 bg-zinc-700 rounded mt-4">
          <img src="https://placehold.co/40x40" alt="Admin Account" class="rounded-full mr-2">
          <span class="text-white">Admin Account</span>
        </div>
      </div>
      
      <div class="flex-1 bg-zinc-900">
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-4 flex justify-end">
          <button class="bg-zinc-800 text-white py-2 px-4 rounded-full hover:bg-zinc-700 transition">Logout</button>
        </div>
        <div class="p-4">
          <div class="bg-zinc-800 p-4 rounded shadow-lg">
            <div class="bg-zinc-700 text-center py-2 mb-4 rounded text-white">Admin Account List</div>
            <table class="w-full border-collapse">
              <thead>
                <tr class="bg-gradient-to-r from-purple-500 to-pink-500 text-white">
                  <th class="p-2 border border-zinc-700">Admin Name</th>
                  <th class="p-2 border border-zinc-700">Admin User</th>
                  <th class="p-2 border border-zinc-700">Email</th>
                  <th class="p-2 border border-zinc-700">Gender</th>
                  <th class="p-2 border border-zinc-700">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-zinc-700">
                  <td class="p-2 border border-zinc-600">admin</td>
                  <td class="p-2 border border-zinc-600">admintest</td>
                  <td class="p-2 border border-zinc-600">admintest@gmail.com</td>
                  <td class="p-2 border border-zinc-600">Male</td>
                  <td class="p-2 border border-zinc-600 flex justify-center">
                    <button class="bg-blue-500 p-1 rounded mr-2 hover:bg-blue-600 transition">
                      <img aria-hidden="true" alt="edit" src="https://openui.fly.dev/openui/16x16.svg?text=âœï¸" />
                    </button>
                    <button class="bg-red-500 p-1 rounded hover:bg-red-600 transition">
                      <img aria-hidden="true" alt="delete" src="https://openui.fly.dev/openui/16x16.svg?text=ðŸ—‘ï¸" />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="flex justify-center mt-4">
              <button id="add-admin-btn" class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-2 px-4 rounded-full hover:from-green-500 hover:to-blue-600 transition">Add Admin</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Add Admin Modal -->
    <div id="add-admin-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-zinc-800 p-8 rounded-lg shadow-lg text-white w-1/3">
        <div class="mb-4">
          <h2 class="text-xl font-bold mb-2">Add Admin</h2>
          <label class="block mb-2">Fullname</label>
          <input type="text" class="w-full p-2 bg-zinc-700 rounded">
        </div>
        <div class="mb-4">
          <label class="block mb-2">Username</label>
          <input type="text" class="w-full p-2 bg-zinc-700 rounded">
        </div>
        <div class="mb-4">
          <label class="block mb-2">Email</label>
          <input type="email" class="w-full p-2 bg-zinc-700 rounded">
        </div>
        <div class="mb-4">
          <label class="block mb-2">Password</label>
          <input type="password" class="w-full p-2 bg-zinc-700 rounded">
        </div>
        <div class="mb-4">
          <label class="block mb-2">Gender</label>
          <select class="w-full p-2 bg-zinc-700 rounded">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button id="close-modal-btn" class="bg-red-500 text-white py-2 px-4 rounded-full hover:bg-red-600 transition mr-2">Cancel</button>
          <button class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 transition">Add</button>
        </div>
      </div>
    </div>
  
    <script>
      // Get modal and buttons
      const addAdminBtn = document.getElementById('add-admin-btn');
      const addAdminModal = document.getElementById('add-admin-modal');
      const closeModalBtn = document.getElementById('close-modal-btn');
  
      // Show modal
      addAdminBtn.addEventListener('click', () => {
        addAdminModal.classList.remove('hidden');
      });
  
      // Hide modal
      closeModalBtn.addEventListener('click', () => {
        addAdminModal.classList.add('hidden');
      });
    </script>
  </body>
  
</html>
