<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <title>Children's Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboardindex.css">
    <style>
        .avatar-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
        }
        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 9999px; /* Full round */
            border: 4px solid #3b82f6; /* Tailwind Blue-500 */
        }
        .avatar-wrapper button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .avatar-wrapper:hover button {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-blue-100">

                    <button class="mt-6 bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-300 text-black px-4 py-3 rounded cursor-pointer transform hover:scale-105 transition-transform duration-300">Logout</button>

        </div>
    </div>
</body>
